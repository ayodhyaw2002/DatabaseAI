<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Chart Generator</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f9ff;
    color: #1a2e56;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  .container {
    flex-grow: 1;
    max-width: 1200px;
    margin: auto;
    width: 90%;
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h2 {
    font-weight: 700;
    font-size: 2.4rem;
    margin-bottom: 30px;
    letter-spacing: 0.08em;
  }
  form {
    width: 100%;
    display: flex;
    gap: 15px;
    margin-bottom: 40px;
  }
  input[type="text"] {
    flex-grow: 1;
    padding: 16px 20px;
    font-size: 1.2rem;
    border: 2px solid #1a2e56;
    border-radius: 12px;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus {
    outline: none;
    border-color: #2962ff;
    box-shadow: 0 0 10px #2962ff;
  }
  button {
    background-color: #2962ff;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 16px 30px;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
    min-width: 140px;
  }
  button:hover {
    background-color: #0039cb;
  }
  .error-message {
    background: #ffebee;
    color: #b00020;
    padding: 15px 20px;
    border-radius: 10px;
    font-weight: 600;
    border-left: 8px solid #b00020;
    width: 100%;
    max-width: 800px;
    margin-bottom: 30px;
    text-align: center;
  }
  .chart-container {
    flex-grow: 1;
    width: 100%;
    max-width: 1200px;
    min-height: 400px;
    border-radius: 16px;
    background: white;
    box-shadow: 0 6px 20px rgba(41, 98, 255, 0.2);
    padding: 25px;
    overflow-x: auto;
  }
  /* Responsive */
  @media (max-width: 600px) {
    form {
      flex-direction: column;
    }
    button {
      width: 100%;
      min-width: unset;
      padding: 14px 0;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h2>AI Chart Generator</h2>

    <form method="POST">
      <input
        type="text"
        name="user_prompt"
        placeholder="Ask your chart question here..."
        required
        autocomplete="off"
        spellcheck="false"
      />
      <button type="submit">Generate</button>
    </form>

    {% if error_message %}
      <div class="error-message">{{ error_message }}</div>
    {% endif %}

    {% if chart_html %}
      <div class="chart-container">{{ chart_html | safe }}</div>
    {% endif %}
  </div>
</body>
</html>
